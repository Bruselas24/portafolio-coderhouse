            </div>
            <div class="col-md-8 col-sm-8 col-xs-6 justify-content-center m-auto">
                <form class="form">
                    <div class="mb-3">
                        <label for="nombre" class="form-label animate__animated animate__fadeIn delay1">Nombre</label>
                        <input type="password" class="form-control animate__fadeIn delay1" id="nombre">

                    <div class="mb-3">

                    <div class="mb-3">
                        <label for="telefono" class="form-label animate__animated animate__fadeIn delay3">Telefono</label>

                    </div>
                    <div class="mb-3">
                        <label for="asunto" class="form-label animate__animated animate__fadeIn delay3">Asunto</label>
                        <textarea class="form-control" name="asunto" id="asunto" cols="30" rows="10"></textarea>
                    </div>

                    <button class="btn btn-primary animate__animated animate__fadeIn delay5 mx-auto">Continuar</button>
                </form>
            </div>
