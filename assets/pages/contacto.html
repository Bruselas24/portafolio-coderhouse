</head>

<body>


    <header>
        <nav>
            <div class="logo animate__animated animate__slideInLeft">
                <img src="../img/programador.png" alt="">
                <h2>Contacto</h2>
            </div>

            <div class="links">
                <ul>
                    <li class="animate__animated animate__fadeInDown"><a href="../../index.html">Inicio</a></li>
                    <li class="animate__animated animate__fadeInDown"><a href="./conocimientos.html">Conocimientos</a></li>
                    <li class="animate__animated animate__fadeInDown"><a href="./about.html">Â¿Quien soy?</a></li>

                    <li class="animate__animated animate__fadeInDown"><a href="./fqa.html">FQA</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">

        <div class="group slide-in-blurred-top">
            <h2>Formulario de Contacto</h2>
            <img src="../img/correo-electronico.png" alt="">
        </div>
        <section>
            <form action="">
                <div class="agrupar animate__animated animate__fadeIn delay1">
                    <label for=" nombre ">Nombre</label>
                    <input type="text " name="nombre ">
                </div>
                <div class="agrupar animate__animated animate__fadeIn delay2">
                    <label for="email">Mail</label>
                    <input type="email" name="email">
                </div>
                <div class="agrupar animate__animated animate__fadeIn delay3">
                    <label for=" numero ">Telefono</label>
                    <input type="number " name="numero ">
                </div>
                <div class="agrupar animate__animated animate__fadeIn delay4">
                    <label for="asunto">Asunto</label>
                    <textarea name="asunto"></textarea>
                </div>
                <button class="animate__animated animate__fadeIn delay5"><a href="">Continuar</a></button>
            </form>
        </section>

    </div>

    <footer>

        </div>
        <div class="media ">
